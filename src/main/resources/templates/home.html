<html>
<head th:replace="~{fragments :: head}"></head>
<body>
	<div th:replace="~{fragments :: logo}"></div>
	<div class="container ">

		<div th:replace="~{fragments :: jumbotron('Bem-vindo ao Mudi')}"></div>

		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">Últimos pedidos entregues pelo Mudi:</div>
			</nav>
			
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
			<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
								<div>Produto:</div> 
								<div><span class="form-control h-auto" th:text="${pedido.urlProduto}">Produto</span></div>
							
								<div>Descrição:</div>
								<div><span class="form-control h-auto" th:text="${pedido.descricao}">Descrição do pedido</span></div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
							</div>
						</div>
					</div>
			</div>
		</div>
	</body>
</html>
