<html>
<head th:replace="~{fragments :: head}"></head>
<body>
	<div th:replace="~{fragments :: logo}"></div>
	<div class="container">
		<div th:replace="~{fragments :: jumbotron('Novo UsuÃ¡rio')}"></div>
		
		<div class="card-body">
						<form th:object="${userDto}" class="card-body" th:action="@{/novoUsuario/salvar}" method="POST">
				<div class="form-group">
					<label for="nome">Nome:</label>
					<input class="form-control" th:errorclass="is-invalid" placeholder="Nome" th:field="*{nome}" />
					<div th:errors="*{nome}" class="invalid-feedback"></div>		
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" th:errorclass="is-invalid" placeholder="Email" th:field="*{email}" />
					<div th:errors="*{email}" class="invalid-feedback"></div>			
				</div>
				<div class="form-group">
					<label for="username">Username:</label>
					<input class="form-control" th:errorclass="is-invalid" placeholder="Username" th:field="*{username}" />
					<div th:errors="*{username}" class="invalid-feedback"></div>		
				</div>
				<div class="form-group">
					<label for="senha">Senha:</label>
					<input class="form-control" type="password" th:errorclass="is-invalid" placeholder="Password" th:field="*{password}" />
					<div th:errors="*{password}" class="invalid-feedback"></div>		
				</div>
				<button class="btn btn-outline-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
