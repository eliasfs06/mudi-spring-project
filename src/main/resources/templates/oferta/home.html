<html>
<head th:replace="~{fragments :: head}"></head>
<body onload="onLoad()">
	<div th:replace="~{fragments :: logo}"></div>
	<div class="container" id="ofertas">

		<div th:replace="~{fragments :: jumbotron('Faça uma oferta')}"></div>
			
			<div class="card mb-3" v-for="pedido in pedidos">
				<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
				<div class="cmudard-body">
						<div class="row">
							<div class="col-12 col-sm-8 mb-3">
								<div>Produto:</div> 
								<div><a class="form-control h-auto" v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>					
								<div>Descrição:</div>
								<div><span class="form-control h-auto">{{pedido.descricao}}</span></div>
								<div class="row mt-3">
									<div class="col-md-5">Valor: <input v-model="pedido.valor" /></div>		
									<div class="col-md-6">Data da entrega: <input v-model="pedido.dataEntrega"  /></div>
								</div>
								<div class="mt-3">							
									<div>Comentário: <input class="form-control" v-model="pedido.comentario" /></div>		
								</div>
								<button v-if="pedido.ofertaEnviada" v-on:click="enviarOferta(pedido)" class="btn btn-success mt-3">Oferta Enviada</button>														
								<button v-else v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-3">Enviar Oferta</button>							</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" v-bind:src="pedido.urlImagem"/>
							</div>
						</div>
						</div>
			</div>
		</div>
		<script>
			function onLoad(){
				var app = new Vue({
					el : '#ofertas',
					data : {
						pedidos : []
					},
					mounted(){
						axios
							.get('http://localhost:8080/api/pedidos/aguardando')
							.then(response => {
								response.data.forEach(pedido => pedido.ofertaEnviada = false)
								this.pedidos = response.data			
							})
					},
					methods: {
						enviarOferta: function(pedido){
							axios
								.post('http://localhost:8080/api/ofertas', {
										pedidoId: pedido.id,
										valor: pedido.valor,
										dataEntrega: pedido.dataEntrega,
										comentario: pedido.comentario
									})
								.then(response => pedido.ofertaEnviada = true)
						}
					}
				});
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
