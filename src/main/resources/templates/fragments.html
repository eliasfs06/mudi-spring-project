<head th:fragment="head">
	<meta charset="UTF-8" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: FFF;
		}
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo">
	<div class="d-flex justify-content-between logo-container mb-2 p-3">
		<span class="logo"><a class="text-light" href="/home">mudi</a></span>
		<span class="mt-3">
			<a sec:authorize="!isAuthenticated()" href="/login" class="text-light">login</a>
			<a onclick="document.querySelector('#login-form').submit()" sec:authorize="isAuthenticated()" href="#" class="text-light">logout</a>
			<form id="login-form" th:action="@{/login}" method="post" ></form>		
		</span>
	</div>
	<div class="row mb-1" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" href="/home">Home</a>
				<a class="nav-link" href="/usuario/pedidos">Meus Pedidos</a>
				<a class="nav-link" href="/oferta">Nova Oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="jumbotron(valor)" class="jumbotron mb-0">
	<div class="container">
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>
</div>
